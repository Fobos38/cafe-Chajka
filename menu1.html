<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню кафе "Чайка"</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }

        .menu-container {
            width: 1200px;
            height: 850px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            overflow: auto;
        }

        .category {
            flex: 1 1 calc(16% - 20px);
            max-height: 350px;
            overflow: hidden;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            vertical-align: top;
        }

        .category h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .dish {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9em;
        }

        .dish-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menu"></div>

    <script>
        fetch('menu.json')
            .then(response => response.json())
            .then(menuData => {
                const menuContainer = document.getElementById('menu');
                const categories = [...menuData.kitchen.categories, ...menuData.bar.categories];

                categories.forEach(category => {
                    let categoryDiv = document.createElement('div');
                    categoryDiv.classList.add('category');

                    let title = document.createElement('h3');
                    title.textContent = category.name;
                    categoryDiv.appendChild(title);

                    category.dishes.forEach((dish, index) => {
                        let dishDiv = document.createElement('div');
                        dishDiv.classList.add('dish');

                        let dishName = document.createElement('span');
                        dishName.classList.add('dish-name');
                        dishName.textContent = dish.name;

                        let dishPrice = document.createElement('span');
                        dishPrice.textContent = dish.price;

                        dishDiv.appendChild(dishName);
                        dishDiv.appendChild(dishPrice);
                        categoryDiv.appendChild(dishDiv);

                        if (categoryDiv.scrollHeight > 350) {
                            menuContainer.appendChild(categoryDiv);
                            categoryDiv = document.createElement('div');
                            categoryDiv.classList.add('category');
                            title = document.createElement('h3');
                            title.textContent = category.name + " (продовження)";
                            categoryDiv.appendChild(title);
                        }
                    });

                    menuContainer.appendChild(categoryDiv);
                });
            })
            .catch(error => console.error('Помилка завантаження меню:', error));
    </script>
</body>
</html>
