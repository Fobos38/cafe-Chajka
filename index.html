<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню кафе "Чайка"</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .menu-container {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            overflow: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .category-row {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .category {
            width: 300px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            padding: 15px;
            overflow: hidden;
        }

        .category-name {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Фіксація заголовка "Кухня" та "Бар" */
        .category-name-sticky {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 10;
            padding-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        .dish {
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #333;
        }

        .dish-name {
            font-weight: bold;
            font-size: 1.2em;
        }

        .dish-price {
            color: #8B0000;
            font-weight: bold;
        }

        .dish-description {
            font-size: 0.9em;
            color: #555;
        }

        .dish-output {
            font-size: 1em;
            color: #333;
            font-weight: normal;
        }

        .menu-background {
            background-image: url('https://via.placeholder.com/1200x800/ddd/fff?text=Menu+Background'); /* Фото фон */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <div class="menu-container" id="menuContainer">
        <!-- Меню завантажується сюди -->
    </div>

    <script>
        // Функція для завантаження меню з JSON
        function loadMenu() {
            fetch('menu.json')
                .then(response => response.json())
                .then(menuData => {
                    const menuContainer = document.getElementById('menuContainer');
                    menuContainer.innerHTML = '';  // Очистити контейнер перед додаванням нових елементів

                    // Завантажити кухню
                    loadCategory(menuData.kitchen, 'Кухня', menuContainer);

                    // Завантажити бар
                    loadCategory(menuData.bar, 'Бар', menuContainer);
                })
                .catch(error => {
                    console.error('Помилка завантаження меню:', error);
                });
        }

        // Функція для завантаження категорії
        function loadCategory(categoryData, categoryName, menuContainer) {
            const categoryRow = document.createElement('div');
            categoryRow.classList.add('category-row');

            // Фіксований заголовок
            const categoryTitle = document.createElement('div');
            categoryTitle.classList.add('category-name-sticky');
            categoryTitle.textContent = categoryName;

            // Додати заголовок категорії в ряд
            categoryRow.appendChild(categoryTitle);

            // Сортуємо категорії по полю "sort"
            categoryData.categories.sort((a, b) => a.sort - b.sort);

            categoryData.categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.classList.add('category');

                const categoryHeader = document.createElement('h3');
                categoryHeader.textContent = category.name;
                categoryElement.appendChild(categoryHeader);

                category.dishes.forEach(dish => {
                    const dishElement = document.createElement('div');
                    dishElement.classList.add('dish');
                    const dishName = document.createElement('div');
                    dishName.classList.add('dish-name');
                    dishName.textContent = dish.name;
                    dishElement.appendChild(dishName);

                    if (dish.description) {
                        const dishDescription = document.createElement('div');
                        dishDescription.classList.add('dish-description');
                        dishDescription.textContent = dish.description;
                        dishElement.appendChild(dishDescription);
                    }

                    // Вивести спочатку виведення
                    if (dish.output && dish.nameoutput) {
                        const dishOutput = document.createElement('div');
                        dishOutput.classList.add('dish-output');
                        dishOutput.textContent = `${dish.nameoutput}: ${dish.output}`;
                        dishElement.appendChild(dishOutput);
                    }

                    // Вивести ціну
                    const dishPrice = document.createElement('div');
                    dishPrice.classList.add('dish-price');
                    dishPrice.textContent = dish.price;
                    dishElement.appendChild(dishPrice);

                    categoryElement.appendChild(dishElement);
                });

                categoryRow.appendChild(categoryElement);
            });

            menuContainer.appendChild(categoryRow);
        }

        // Завантажити меню при завантаженні сторінки
        window.onload = loadMenu;
    </script>

</body>
</html>
