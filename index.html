<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3e2723, #795548);
            color: #fff;
            text-align: center;
            padding-top: 20px; /* Зменшено верхній відступ */
            overflow: hidden;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8 колонок для більшого заповнення екрану */
            gap: 5px; /* Зменшено проміжок між елементами */
            max-width: 90%;
            margin: 0 auto;
            padding: 5px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .category {
            grid-column: span 8;
            margin-bottom: 10px;
            text-align: left;
        }

        .category h3 {
            font-size: 1.2em; /* Зменшено шрифт для заголовків категорій */
            margin: 0;
            padding-bottom: 5px;
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8 страв на один рядок */
            gap: 5px;
        }

        .dish {
            margin: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .dish h4 {
            color: #FFD700;
            font-weight: bold;
            font-size: 1em; /* Зменшено шрифт для страв */
        }

        .dish p {
            margin: 3px 0;
        }

        .description {
            font-size: 0.8em; /* Зменшено шрифт опису страви */
            color: #ddd;
        }

        .price {
            color: #FFD700;
            font-weight: bold;
            font-size: 1em; /* Зменшено шрифт ціни */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: #fff;
            text-align: center;
        }

        /* Адаптація для мобільних екранів */
        @media (max-width: 768px) {
            .category h3 {
                font-size: 1em;
            }

            .dish h4 {
                font-size: 0.9em;
            }

            .price {
                font-size: 0.9em;
            }

            .menu-container {
                grid-template-columns: repeat(4, 1fr); /* 4 колонки для мобільних екранів */
            }

            .category-container {
                grid-template-columns: repeat(4, 1fr); /* 4 страви на один рядок для мобільних */
            }
        }

    </style>
</head>
<body>

    <div id="menu-container" class="menu-container"></div>

    <footer>
        <p>© 2025 Меню кафе</p>
    </footer>

    <script>
        // Завантажуємо меню JSON та відображаємо його на екрані
        fetch('menu.json')
            .then(response => response.json())
            .then(menuData => {
                const container = document.getElementById('menu-container');

                // Обробляємо категорії кухні та бару
                loadCategory(menuData.kitchen.categories, 'Кухня', container);
                loadCategory(menuData.bar.categories, 'Бар', container);

                adjustFontSize();  // Адаптуємо шрифт під висоту екрану
            })
            .catch(error => {
                console.error('Error loading menu data:', error);
            });

        // Функція для відображення категорій та страв
        function loadCategory(categories, categoryName, container) {
            const categoryDiv = document.createElement('div');
            categoryDiv.classList.add('category');
            categoryDiv.innerHTML = `<h3>${categoryName}</h3>`;

            categories.forEach(category => {
                const categoryContainer = document.createElement('div');
                categoryContainer.classList.add('category-container');

                category.dishes.forEach(dish => {
                    categoryContainer.innerHTML += `
                        <div class="dish">
                            <h4>${dish.name}</h4>
                            ${dish.description ? `<p class="description">${dish.description}</p>` : ''}
                            <p class="price"><strong>Ціна:</strong> ${dish.price}</p>
                        </div>
                    `;
                });

                categoryDiv.appendChild(categoryContainer);
            });

            container.appendChild(categoryDiv);
        }

        // Функція для адаптації шрифта залежно від висоти екрану
        function adjustFontSize() {
            const bodyHeight = document.body.clientHeight;
            const menuContainer = document.getElementById('menu-container');
            const menuHeight = menuContainer.scrollHeight;

            if (menuHeight > bodyHeight) {
                const scaleFactor = bodyHeight / menuHeight;
                const categoryHeaders = document.querySelectorAll('.category h3');
                const dishHeaders = document.querySelectorAll('.dish h4');
                const priceElements = document.querySelectorAll('.price');
                const descriptions = document.querySelectorAll('.description');

                // Масштабуємо шрифт для заголовків категорій, страв, опису та цін
                categoryHeaders.forEach(header => header.style.fontSize = `${scaleFactor * 1.2}em`);
                dishHeaders.forEach(header => header.style.fontSize = `${scaleFactor * 1.0}em`);
                priceElements.forEach(price => price.style.fontSize = `${scaleFactor * 1.0}em`);
                descriptions.forEach(description => description.style.fontSize = `${scaleFactor * 0.8}em`);
            }
        }
    </script>

</body>
</html>
