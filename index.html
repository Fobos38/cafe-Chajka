<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню кафе "Чайка"</title>
    <link rel="stylesheet" href="menu.css">
    <script src="menu.js" defer></script>
</head>
<body>
    <div class="fixed-header">
    <div class="dropdown">
        <button class="dropdown-btn">
            <span class="hamburger"></span>
            <span class="hamburger"></span>
            <span class="hamburger"></span>
        </button>
        <ul class="dropdown-menu" id="categoryList"></ul> <!-- Ось тут ми розміщуємо випадаючий список -->
    </div>
    <span class="welcome-text">Ласкаво просимо до кафе "Чайка"</span>
    <button class="back-to-top" onclick="scrollToTop()">Наверх</button>
</div>

<header>
    <img src="Чайка.jpg" alt="Фото кафе" class="cafe-photo">
</header>

<div class="tabs">
    <button class="tab-button active" onclick="showTab('kitchen', this)">Кухня</button>
    <button class="tab-button" onclick="showTab('bar', this)">Бар</button>
</div>

<div id="kitchen" class="tab-content">
    <div id="kitchen-categories"></div>
</div>

<div id="bar" class="tab-content">
    <div id="bar-categories"></div>
</div>

<footer>
    <p>Завжди раді вас бачити в нашому кафе!</p>
</footer>
</body>
</html>
