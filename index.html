<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню кафе "Чайка"</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: auto;
        }

        .menu-container {
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .categories-container {
            display: flex;
            overflow-x: scroll;
            padding-bottom: 20px;
        }

        .category {
            flex: 0 0 auto;
            width: 300px;
            margin-right: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .category h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .dish {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9em;
        }

        .dish-name {
            font-weight: bold;
        }

        .category-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

    </style>
</head>
<body>
    <div class="menu-container" id="menu">
        <div class="categories-container" id="menu-content"></div>
    </div>

    <script>
        fetch('menu.json')
            .then(response => response.json())
            .then(menuData => {
                const menuContent = document.getElementById('menu-content');

                // Обробка кухні
                menuData.kitchen.categories.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.classList.add('category');

                    const categoryTitle = document.createElement('h3');
                    categoryTitle.textContent = category.name;
                    categoryDiv.appendChild(categoryTitle);

                    category.dishes.forEach(dish => {
                        const dishDiv = document.createElement('div');
                        dishDiv.classList.add('dish');

                        const dishName = document.createElement('span');
                        dishName.classList.add('dish-name');
                        dishName.textContent = dish.name;

                        const dishPrice = document.createElement('span');
                        dishPrice.textContent = dish.price;

                        dishDiv.appendChild(dishName);
                        dishDiv.appendChild(dishPrice);
                        categoryDiv.appendChild(dishDiv);
                    });

                    menuContent.appendChild(categoryDiv);
                });

                // Обробка бару
                menuData.bar.categories.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.classList.add('category');

                    const categoryTitle = document.createElement('h3');
                    categoryTitle.textContent = category.name;
                    categoryDiv.appendChild(categoryTitle);

                    category.dishes.forEach(dish => {
                        const dishDiv = document.createElement('div');
                        dishDiv.classList.add('dish');

                        const dishName = document.createElement('span');
                        dishName.classList.add('dish-name');
                        dishName.textContent = dish.name;

                        const dishPrice = document.createElement('span');
                        dishPrice.textContent = dish.price;

                        dishDiv.appendChild(dishName);
                        dishDiv.appendChild(dishPrice);
                        categoryDiv.appendChild(dishDiv);
                    });

                    menuContent.appendChild(categoryDiv);
                });
            })
            .catch(error => console.error('Помилка завантаження меню:', error));
    </script>
</body>
</html>
