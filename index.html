<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            overflow-x: auto;
            white-space: nowrap;
        }

        .menu-container {
            padding: 10px;
            box-sizing: border-box;
            overflow-x: auto; /* Додаємо горизонтальну прокрутку */
            max-width: 100vw;
        }

        .category-row {
            display: flex;
            flex-wrap: nowrap;
            margin-bottom: 20px;
            overflow-x: auto; /* Додаємо горизонтальну прокрутку для кожного ряду */
        }

        .category {
            display: inline-block;
            margin-right: 10px;
            white-space: normal;
            border-radius: 8px;
            background: #ffffff;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px; /* Задаємо фіксовану ширину для категорій */
            margin-bottom: 10px; /* Відстань між категоріями */
        }

        .category-title {
            font-size: 12px;
            font-weight: bold;
            color: #222;
            text-align: center;
            margin-bottom: 3px;
            padding: 3px;
            background: #ddd;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
        }

        th, td {
            padding: 3px;
            text-align: left;
        }

        th {
            background-color: #e0e0e0;
            font-size: 10px;
            padding: 4px;
        }

        .dish-name {
            font-weight: bold;
            font-size: 10px;
        }

        .dish-description {
            font-size: 8px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="menu-container" id="menu-container">
    <!-- Перші 8 категорій -->
    <div class="category-row" id="row-1">
        <!-- Категорії будуть завантажені сюди -->
    </div>

    <!-- Другі 8 категорій -->
    <div class="category-row" id="row-2">
        <!-- Категорії будуть завантажені сюди -->
    </div>
</div>

<script>
    fetch('menu.json')
        .then(response => response.json())
        .then(menuData => {
            loadCategories(menuData);
        })
        .catch(error => console.error('Error loading menu data:', error));

    function loadCategories(menuData) {
        const row1 = document.getElementById('row-1');
        const row2 = document.getElementById('row-2');

        const categories = menuData.kitchen.categories; // Всі категорії

        // Завантажуємо перші 8 категорій
        categories.slice(0, 8).forEach(category => {
            createCategory(category, row1);
        });

        // Завантажуємо наступні 8 категорій
        categories.slice(8, 16).forEach(category => {
            createCategory(category, row2);
        });
    }

    function createCategory(category, row) {
        if (category) {
            const categoryDiv = document.createElement('div');
            categoryDiv.classList.add('category');

            const categoryTitle = document.createElement('div');
            categoryTitle.classList.add('category-title');
            categoryTitle.innerText = category.name;
            categoryDiv.appendChild(categoryTitle);

            const table = document.createElement('table');

            const thead = document.createElement('thead');
            thead.innerHTML = `<tr>
                <th>Назва та опис</th>
                <th>Вихід</th>
                <th>Ціна</th>
            </tr>`;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            category.dishes.forEach(dish => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="dish-name">${dish.name}</div>
                        ${dish.description ? `<div class="dish-description">${dish.description}</div>` : ''}
                    </td>
                    <td>${dish.output || ''}</td>
                    <td>${dish.price}</td>
                `;
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            categoryDiv.appendChild(table);
            row.appendChild(categoryDiv);
        }
    }
</script>

</body>
</html>
